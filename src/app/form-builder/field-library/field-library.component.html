<div class="drag-drop-container">
  <h2>Components</h2>

  <div
    class="list-group"
  >
    <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of list">
      <span>
        {{ item }}
      </span>
      <button class="btn m-0 p-0" (click)="openSettings(item)">&plus;</button>
    </div>
  </div>
</div>
