<mat-form-field appearance="outline" style="width: 100%;">
  <ng-container [ngSwitch]="field.controlType">
    <ng-container *ngSwitchCase="'textbox'">
      <mat-label [attr.for]="field.key">{{ field.label }}</mat-label>
      <input
        matInput
        [id]="field.key"
        [type]="field.type"
        [value]="field.value"
      />
    </ng-container>

    <ng-container *ngSwitchCase="'dropdown'">
      <mat-label [attr.for]="field.key">{{ field.label }}</mat-label>
      <mat-select [id]="field.key" [value]="field.value">
        <mat-option *ngFor="let opt of field.options" [value]="opt.key">
          {{ opt.value }}
        </mat-option>
      </mat-select>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
      <input matInput [hidden]="true" />
      <mat-checkbox [id]="field.key" [checked]="field.value">
        <mat-label [attr.for]="field.key">{{ field.label }}</mat-label>
      </mat-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="'radio'">
      <input matInput [hidden]="true" />
      <mat-label [attr.for]="field.key">{{ field.label }}</mat-label>
      <mat-radio-group [id]="field.key" [value]="field.value" class="p-3">
        <div class="d-flex flex-column">
          <mat-radio-button *ngFor="let opt of field.options" [value]="opt.key">
            {{ opt.value }}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </ng-container>
  </ng-container>
  <span matSuffix>
    <button class="btn m-0 p-1" (click)="editField()">
      edit
    </button>
  </span>
</mat-form-field>
